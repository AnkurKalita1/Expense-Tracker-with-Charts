    <div class="expense-Div container-fluid fixed-bottom pb-3 ">
        <button type="button" data-bs-toggle="collapse" data-bs-target="#expense-form" aria-expanded="false"
            id="show-form" class="rounded-pill"><i class="fa-solid fa-plus"></i></button>
        <form action="/expenses" method="GET" id="expense-form" class="collapse collapse-horizontal">
            <hr class="p-2" />
            <button id="toggle" type="button">EXPENSE</button>
            <sup>Click to change</sup> <br /> <br />
            <div class="detailDiv grid gap-3">
                <div class="g-col-0 dropdown">
                    <button id="categoryDropdown" type="button" class="btn dropdown-toggle" data-bs-toggle="dropdown"><i
                            class="fa-solid fa-icons"></i></button>
                    <div class="dropdown-menu">
                        <select class="form-select" name="category" id="category">
                            <option value="" disabled selected>Choose...</option>
                            <option value="Food">Food</option>
                            <option value="Transport">Transport</option>
                            <option value="Shopping">Shopping</option>
                            <option value="Entertainment">Entertainment</option>
                            <option value="Bills">Bills</option>
                        </select>
                    </div>
                </div>
                <div class="g-col-1">
                    <input type="number" name="amount" id="amount" placeholder="Amount"> <br />
                    <!-- class="ms-0" -->
                </div>
            </div>
            <div class=" descaddbtn grid gap-3">
                <div class="g-col-5">
                    <input type="text" name="description" class="mt-1 " id="description" placeholder="Enter Text">
                    <br />
                </div>
                <div class="g-col-0 offset-sm-9">
                    <button type="button" id="cancel" class="rounded-5 p-3" style="display: none;"><i
                            class="fa-solid fa-xmark"></i></button>
                    <button type="button" id="save" class="rounded-5 p-3" style="display: none;">SAVE</button>
                    <button type="submit" id="add" class="rounded-5 p-3" style="display: block;"><i
                            class="fa-solid fa-check"></i></button>
                </div>
            </div>
        </form>
    </div>

    <div class="container savingsandIncome">
        <div class="expensedisplay">
            <div class="col expenseHead">
                <h4>Total Expense</h4>
            </div>
        </div>
        <div class="incomedisplay">
            <div class="col incomeHead">
                <h4>Total Income</h4>
            </div>
        </div>

        <div class="incomeTable">
            <table class="table-container table-striped">
                <thead>
                    <tr>
                        <th class="incomeDesc" scope="col">Description</th>
                        <th class="incomeAmount" scope="col">Amount</th>
                    </tr>
                </thead>
                <tbody id="incomeul"></tbody>
            </table>
        </div>
    </div>
